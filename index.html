<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Interés Compuesto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Interés Compuesto</h1>
        <form id="interesForm">
            <div class="form-group">
                <label for="principal">Principal:</label>
                <input type="number" id="principal" name="principal" required>
            </div>
            <div class="form-group">
                <label for="tasa_anual">Tasa Anual (%):</label>
                <input type="number" step="0.01" id="tasa_anual" name="tasa_anual" required>
            </div>
            <div class="form-group">
                <label for="periodos">Periodos (años):</label>
                <input type="number" step="0.01" id="periodos" name="periodos" required>
            </div>
            <button type="submit">Calcular</button>
        </form>
        <div id="resultado" class="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
